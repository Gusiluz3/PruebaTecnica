<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<title>Modulo Usuario</title>
</head>

<body>
	<div class="container mt-4">
		<div class="col-sm-6">
			<form th:action="@{/save}" th:object="${tbl_usuario}" method="post">
				<div class="card">
					<div class="card-header">
						<h2>MODULO USUARIO</h2>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label>NOMBRE DE USUARIO:</label>
							<input th:field="*{usuario}" type="text" class="form-control"/>
							<label>PASSWORD:</label>
							<input th:field="*{password}" type="password" class="form-control"/>
						</div>
						<div class="form-group">
							<label>APELLIDO PATERNO:</label>
							<input th:field="*{apellido_paterno}" type="text" class="form-control"/>
							<label>APELLIDO MATERNO:</label>
							<input th:field="*{apellido_materno}" type="text" class="form-control"/>
							<label>NOMBRE:</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>CURP:</label>
							<input th:field="*{curp}" type="text" class="form-control"/>
							<label>RFC:</label>
							<input th:field="*{rfc}" type="text" class="form-control"/>
							<label>CORREO ELECTRONICO:</label>
							<input th:field="*{email}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>ROLE:</label>
							<input th:field="*{roles}" type="text" class="form-control"/>
							<label>ESTATUS:</label>
							<input th:field="*{estatus}" type="text" class="form-control"/>
							<input th:field="*{fecha_creacion}" type="date" class="form-control"/>
						</div>						
					</div>
					<div class="card-footer">
						<input type="submit" value="Aceptar" class="btn btn-success"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
