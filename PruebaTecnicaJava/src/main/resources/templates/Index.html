<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<!-- CDN BOOSTRAP -->
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<title>Inicio</title>
</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Crear Usuario</a>
		<br><br>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>APELLIDO PATERNO</th>
					<th>APELLIDO MATERNO</th>
					<th>NOMBRE</th>
					<th>USUARIO</th>
					<th>EMAIL</th>
					<th>ROLE</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u:${tbl_usuarios}">
					<td th:text="${u.apellido_paterno}"></td>
					<td th:text="${u.apellido_materno}"></td>
					<td th:text="${u.nombre}"></td>
					<td th:text="${u.usuario}"></td>
					<td th:text="${u.email}"></td>
					<td th:text="${u.roles}"></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
